<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTOPHİA JEWELRY</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Utophia Jewelry</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Sepetiniz</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Toplam</div>
                    <div class="total-price">0₺</div>
                </div>
                <button type="button" class="btn-buy">Şimdi Satın Al</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Mağaza Ürünleri</h2>
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/takı-1.jpg" alt="" class="product-img">
                <h2 class="product-title">KALP BİLEKLİK</h2>
                <span class="price">120₺</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/takı-2.jpg" alt="" class="product-img">
                <h2 class="product-title">KELEBEK KOLYE</h2>
                <span class="price">90₺</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/takı-3.jpg" alt="" class="product-img">
                <h2 class="product-title">KAR TANESİ KOLYE</h2>
                <span class="price">110₺</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/takı-4.jpg" alt="" class="product-img">
                <h2 class="product-title">KAR-ELMAS KOLYE</h2>
                <span class="price">100₺</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/takı-9.jpg" alt="" class="product-img">
                <h2 class="product-title">GOLD BİLEKLİK</h2>
                <span class="price">130₺</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="img/takı-6.jpg" alt="" class="product-img">
                <h2 class="product-title">PIRLANTA ÖZEL TASARIM KOLYE</h2>
                <span class="price">120₺</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="img/takı-7.jpg" alt="" class="product-img">
                <h2 class="product-title">KOLYE ÖZEL TASARIM</h2>
                <span class="price">190₺</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="img/takı-8.jpg" alt="" class="product-img">
                <h2 class="product-title">PIRLANTA-BİLEKLİK</h2>
                <span class="price">120₺</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
